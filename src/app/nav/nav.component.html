<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/entrada_saida"><mat-icon>manage_search</mat-icon><span>Entrada / Saída</span> </a>
      <a mat-list-item routerLink="/entregas"><mat-icon>room_service</mat-icon><span>Entregas</span></a>
      <a mat-list-item routerLink="/historico"><mat-icon>history</mat-icon><span>Histórico</span></a>      
      <a mat-list-item routerLink="/residentes"><mat-icon>face</mat-icon><span>Residentes</span></a>
      <a mat-list-item routerLink="/cadastro"><mat-icon>assignment_ind</mat-icon><span>Cadastro</span></a>
      <a mat-list-item routerLink="/comunicados"><mat-icon>speaker_notes</mat-icon><span>Comunicados</span></a>      
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="accent">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <mat-icon>maps_home_work</mat-icon>
      <span>Condomínio Monte Olimpo</span>
    </mat-toolbar>
    
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
