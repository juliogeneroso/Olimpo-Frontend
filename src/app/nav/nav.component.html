<mat-sidenav-container *ngIf="mostrarMenu" class="sidenav-container">
    <mat-sidenav  #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar *ngIf="!rotaAdm">Menu</mat-toolbar>
      <mat-toolbar *ngIf="rotaAdm" style="color: red;">Menu - ADM</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/entrada_saida"><mat-icon>manage_search</mat-icon><span> Entrada / Saída</span> </a>
        <a mat-list-item routerLink="/historico"><mat-icon>history</mat-icon><span> Histórico</span></a>
        <a mat-list-item routerLink="/entregas"><mat-icon>room_service</mat-icon><span> Entregas</span></a>
        <a mat-list-item routerLink="/residentes"><mat-icon>face</mat-icon><span> Residentes</span></a>
        <a mat-list-item routerLink="/calendario"><mat-icon>calendar_today</mat-icon><span> Reservas</span></a>
        <a mat-list-item routerLink="/comunicados"><mat-icon>speaker_notes</mat-icon><span> Comunicados</span></a>      
        <a *ngIf="rotaAdm" mat-list-item routerLink="/cadastro" style="color: red;"><mat-icon>assignment_ind</mat-icon><span> Cadastro Morador</span></a>
        <a *ngIf="rotaAdm" mat-list-item routerLink="/cadastroPorteiro" style="color: red;"><mat-icon>assignment_ind</mat-icon><span> Cadastro Porteiro</span></a>
        <a mat-list-item (click)="sair()" style="border-top: 1px solid black;"><mat-icon>exit_to_app</mat-icon><span> Sair</span></a>
      </mat-nav-list>
    </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="accent">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <mat-icon style="width: 30px;">maps_home_work</mat-icon>
      <span> SISCOND</span>
    </mat-toolbar>
    
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
<app-login *ngIf="!mostrarMenu"></app-login>
