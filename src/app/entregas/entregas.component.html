<div id="novaEntrega" >
  <h2>Nova Entrega</h2>
  <mat-form-field>
    <mat-label>Tipo</mat-label>
    <mat-select [(value)]="selectedTipo">
      <mat-option></mat-option>
      <mat-option [value]="option.value" *ngFor="let option of tipos">{{ option.viewValue }}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field style="display: block;">    
    <mat-label>Casa</mat-label>
    <input matInput type="number">    
  </mat-form-field>
  <button mat-raised-button color="accent">Adicionar</button>
</div>

<div class="container">
  <h2>Restantes</h2>

  <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="restantes"
      [cdkDropListConnectedTo]="doneList" class="list" (cdkDropListDropped)="drop($event)">
    <div class="list-item" *ngFor="let item of restantes" cdkDrag>{{item}}</div>
  </div>
</div>

<div class="container">
  <h2>Conclu√≠das</h2>

  <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="concluidas  "
      [cdkDropListConnectedTo]="todoList" class="list" (cdkDropListDropped)="drop($event)">
    <div class="list-item" *ngFor="let item of concluidas" cdkDrag>{{item}}</div>
  </div>
</div>
