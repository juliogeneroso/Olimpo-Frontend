<div id="container">
    <div id="box">
        <div class="titulo">
            <h2>Monte Olímpo</h2>
        </div>
      <form class="formulario" [formGroup]="LoginForm">
        <mat-form-field>
          <mat-label>
            Usuário
          </mat-label>
            <input matInput formControlName="usuario" name="usuario" minlength="11" maxlength="11" required/>
        </mat-form-field>
        <mat-form-field>
          <mat-label>
            Senha
          </mat-label>
            <input matInput type="password" formControlName="senha" name="senha" minlength="11" maxlength="11" required />
        </mat-form-field>
        <button mat-raised-button color="accent" (click)="logar()">
          Entrar
        </button>
      </form>
    </div>
  </div>
